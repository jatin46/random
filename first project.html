<!doctype html>
<head>
<title>random images and background-color</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="random-color.js"></script>
<script>
var keyword = "mountains";
$(document).ready(function(){
$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
    {
        tags: keyword,
        tagmode: "any",
        format: "json"
    },
    function(data) {
        var rnd = Math.floor(Math.random() * data.items.length);

        var image_src = data.items[rnd]['media']['m'].replace("_m", "_b");

        $('#img').css('background-image', "url('" + image_src + "')");

    });
});
</script>
</head>
<body>
<div style="height:500px; width:600px; margin:auto;" id="img">
</div>
<h2 style="text-align:center">Every time you refresh this page it shows different background color and images</h2>
</body>
</html>
